<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="#" method="get">
			<table width="30%" align="center" cellpadding="20" border="1">
				<thead>
					<tr>
						<th colspan="2">Form Member</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td width="25%"><label for="">Nama</label></td>
						<td>
							<input
								type="text"
								name="nama"
								id=""
								placeholder="nama lengkap"
								size="30"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="">Email</label></td>
						<td>
							<input
								type="text"
								name="email"
								id=""
								placeholder="email"
								size="30"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="">Gender</label></td>
						<td>
							<input
								type="radio"
								name="gender"
								id=""
								value="L"
								size="30"
							/>Laki-laki &nbsp;&nbsp;
							<input
								type="radio"
								name="gender"
								id=""
								value="P"
								size="30"
							/>Perempuan
						</td>
					</tr>
					<tr>
						<td valign="top"><label for="">Hobi</label></td>
						<td>
							<input
								type="checkbox"
								name="hobi"
								id=""
								value="Membaca"
								size="30"
							/>Membaca <br />
							<input
								type="checkbox"
								name="hobi"
								id=""
								value="Menulis"
								size="30"
							/>Menulis <br />
							<input
								type="checkbox"
								name="hobi"
								id=""
								value="Olahraga"
								size="30"
							/>Olahraga <br />
							<input
								type="checkbox"
								name="hobi"
								id=""
								value="Memasak"
								size="30"
							/>Memasak <br />
							<input
								type="checkbox"
								name="hobi"
								id=""
								value="Kuliner"
								size="30"
							/>Kuliner <br />
						</td>
					</tr>
					<tr>
						<td><label for="">Pendidikan</label></td>
						<td>
							<select name="pendidikan" id="">
								<option value="">--Pilih Pendidikan--</option>
								<option value="SMA">SMA</option>
								<option value="D3">D3</option>
								<option value="S1" selected>S1</option>
								<option value="S2">S2</option>
								<option value="S3">S3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td valign="top"><label for="">Komentar</label></td>
						<td>
              <input type="text" name="" id="">
            </td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
