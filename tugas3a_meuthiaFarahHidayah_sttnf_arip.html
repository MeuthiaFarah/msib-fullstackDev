<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="#" method="get">
			<table width="30%" align="center" cellpadding="20" border="1">
				<thead>
					<tr bgcolor="cyan">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><label for="">Nama Produk</label></td>
						<td><input type="text" name="nama" placeholder="nama produk" /></td>
					</tr>
					<tr>
						<td><label for="">Jenis Produk</label></td>
						<td>
							<select name="jenis" id="">
								<option value="">--Kategori Produk--</option>
								<option value="Makanan">Makanan</option>
								<option value="Minuman">Minuman</option>
								<option value="Kosmetik">Kosmetik</option>
								<option value="Alat Dapur">Alat Dapur</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="">Harga</label></td>
						<td>
							<input type="text" name="harga" placeholder="harga produk" />
						</td>
					</tr>
					<tr>
						<td><label for="">Stok</label></td>
						<td><input type="text" name="stok" placeholder="stok produk" /></td>
					</tr>
					<tr>
						<td><label for="">Photo</label></td>
						<td>
							<input type="text" name="foto" placeholder="link foto produk" />
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr bgcolor="cyan">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
